<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dev | Portfolio</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    text-decoration:none;
    font-family:'Poppins',sans-serif;
}
html{font-size:62.5%;}
body{
    background:black;
    color:white;
    overflow-x:hidden;
    animation:pageLoad 1.2s ease forwards;
}
@keyframes pageLoad{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:2rem 9%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
}

.logo{
    font-size:3rem;
    color:#b74b4b;
    font-weight:800;
    cursor:pointer;
    animation:glow 2.5s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 5px #b74b4b;}
    to{box-shadow:0 0 25px #b74b4b;}
}

nav a{
    font-size:1.8rem;
    color:white;
    margin-left:4rem;
    cursor:pointer;
    border-bottom:3px solid transparent;
    transition:0.3s;
}
nav a:hover,
nav a.active{
    color:#b74b4b;
    border-bottom:3px solid #b74b4b;
}

.section{
    min-height:100vh;
    padding:10rem 9%;
    display:none;
}

.home{
    display:flex;
    align-items:center;
    gap:8rem;
}

.home-content h1,
.home-content h3,
.home-content p,
.home-content .btn{
    opacity:0;
    animation:reveal 0.8s ease forwards;
}
.home-content h1{animation-delay:0.3s;}
.home-content h3{animation-delay:0.5s;}
.home-content p{animation-delay:0.7s;}
.home-content .btn{animation-delay:0.9s;}

@keyframes reveal{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

.home-content h1{font-size:6rem;}
.home-content h1 span{color:#b74b4b;}
.home-content h3{font-size:4rem;}
.home-content p{font-size:1.6rem;}

.home-img img{
    width:32vw;
    border-radius:50%;
    box-shadow:0 0 25px #b74b4b;
    animation:float 4s ease-in-out infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

.social-icons a{
    display:inline-flex;
    justify-content:center;
    align-items:center;
    width:4rem;
    height:4rem;
    border:0.2rem solid #b74b4b;
    border-radius:50%;
    color:#b74b4b;
    font-size:2rem;
    margin:3rem 1.5rem 3rem 0;
    transition:0.3s;
}
.social-icons a:hover{
    color:black;
    background:#b74b4b;
    transform:scale(1.3) translateY(-5px);
    box-shadow:0 0 25px #b74b4b;
}

.btn{
    padding:1rem 2.8rem;
    border:2px solid #b74b4b;
    border-radius:4rem;
    font-size:1.6rem;
    color:#b74b4b;
    display:inline-block;
    animation:glow 3s infinite alternate;
}
.btn:hover{
    background:#b74b4b;
    color:black;
}

.skills h1{
    font-size:4.5rem;
    text-align:center;
    margin-bottom:5rem;
}

.skills-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:3rem;
}

.skill-card{
    background:#161616;
    padding:3rem;
    border-radius:1.5rem;
    box-shadow:0 0 15px rgba(183,75,75,0.3);
    cursor:pointer;
    opacity:0;
    transform:translateY(40px);
    transition:0.4s;
}
.skill-card.show{
    opacity:1;
    transform:translateY(0);
}
.skill-card:hover{
    transform:translateY(-12px) scale(1.05);
    box-shadow:0 0 35px #b74b4b;
}

.skill-card h3{
    font-size:2.2rem;
    margin-bottom:1.5rem;
}

.progress-bar{
    width:100%;
    height:1rem;
    background:#333;
    border-radius:1rem;
    overflow:hidden;
}
.progress{
    height:100%;
    background:#b74b4b;
    width:0;
    animation:fill 2s forwards;
}
@keyframes fill{
    to{width:var(--level);}
}

@media(max-width:900px){
    .home{
        flex-direction:column;
        text-align:center;
    }
    .home-img img{width:70vw;}
}
</style>
</head>

<body>

<header>
    <div class="logo">Dev</div>
    <nav>
        <a class="active" onclick="showSection('home',this)">Home</a>
        <a onclick="showSection('skills',this)">Skills</a>
    </nav>
</header>

<section id="home" class="section home" style="display:flex;">
    <div class="home-content">
        <h1>Hi, It's <span>Dev</span></h1>
        <h3>Chemical Engineer & Developer</h3>
        <p>First-year Chemical Engineering student at VNIT Nagpur with strong interest in coding and technology.</p>

        <div class="social-icons">
            <a href="https://www.linkedin.com/in/dev-bajaj-8b7091278/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/devbajaj-ui" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.instagram.com/dev_bajaj2007/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <a class="btn">Hire Me</a>
    </div>

    <div class="home-img">
        <img src="https://github.com/ritesh-0309/Projects/blob/dd20fca0054b212b5d21f0980164e597dd8230ea/portfolio-websites/Alex%20Portfolio/main.jpg?raw=true">
    </div>
</section>

<section id="skills" class="section skills">
    <h1>My Skills</h1>

    <div class="skills-container">
        <div class="skill-card">
            <h3>C Programming</h3>
            <div class="progress-bar"><div class="progress" style="--level:80%"></div></div>
        </div>

        <div class="skill-card">
            <h3>HTML & CSS</h3>
            <div class="progress-bar"><div class="progress" style="--level:30%"></div></div>
        </div>

        <a href="https://www.hackerrank.com/certificates/iframe/7c490ccea89a"
           target="_blank" style="color:inherit;">
            <div class="skill-card">
                <h3>SQL (View Certificate)</h3>
                <div class="progress-bar"><div class="progress" style="--level:30%"></div></div>
            </div>
        </a>

        <div class="skill-card">
            <h3>Problem Solving</h3>
            <div class="progress-bar"><div class="progress" style="--level:75%"></div></div>
        </div>
    </div>
</section>

<script>
function showSection(id,el){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display=id==='home'?'flex':'block';
    document.querySelectorAll('nav a').forEach(a=>a.classList.remove('active'));
    el.classList.add('active');
}

const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add("show");
        }
    });
});
document.querySelectorAll(".skill-card").forEach(el=>observer.observe(el));
</script>

</body>
</html>
