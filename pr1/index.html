<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }
    .loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .heart {
      font-size: 60px;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .loader p {
      margin-top: 15px;
      font-size: 20px;
      color: white;
    }

    .loader.hide {
      opacity: 0;
      pointer-events: none;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;

      opacity: 0;
      transform: scale(0.8);
      animation: showCard 1s ease forwards;
      animation-delay: 2s;
    }

    @keyframes showCard {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      background-color: #ff4d6d;
      color: white;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e63950;
    }
    .gallery-section {
      display: none;
      width: 100%;
      padding: 30px;
      text-align: center;

      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .gallery-section.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .photo-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .story {
      padding: 15px;
      display: none;
      font-size: 15px;
      color: #444;
      animation: fadeIn 0.5s ease;
    }

    .photo-card.show .story {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="loader" id="loader">
    <div class="heart"></div>
    <p>it will take time cause i am still learning</p>
  </div>
  <div class="card" id="intro">
    <h1>For rasikaa ‚ù§Ô∏è</h1>
    <p>
      Every moment with you is special üíï  
      Click below to see some of your photos ‚ú®
    </p>

    <button onclick="showGallery()">Click Me üíå</button>
  </div>
  <div class="gallery-section" id="gallerySection">
    <h1>some of your Beautiful photos‚ù§Ô∏è</h1>

    <div class="gallery">
      <div class="photo-card" onclick="toggleStory(this)">
        <img src="photo1.jpg">
        <div class="story">farewellüíï</div>
      </div>

      <div class="photo-card" onclick="toggleStory(this)">
        <img src="photo2.jpg">
        <div class="story">my favourite photo of yoursüå∏</div>
      </div>

      <div class="photo-card" onclick="toggleStory(this)">
        <img src="photo3.jpg">
        <div class="story">You looked so beautiful here ‚ù§Ô∏è</div>
      </div>

      <div class="photo-card" onclick="toggleStory(this)">
        <img src="photo4.jpg">
        <div class="story">sunkissed</div>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("loader").classList.add("hide");
    }, 2000);

    function showGallery() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("gallerySection").classList.add("show");
    }

    function toggleStory(card) {
      card.classList.toggle("show");
    }
  </script>

</body>
</html>
